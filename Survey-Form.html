<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form - The Ugly Duckling Bakery</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        });
    </script>\
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">Paragraph</p>
    <form id="survey-form">
        <label id="name-label">Name <input placeholder="Enter your name" required id="name" type="text"></input>
        </label>
        <label id="email-label">Email <input placeholder="Enter your Email" required id="email" type="email"></input>
        </label>
        <label  id="number-label"> Age  <input placeholder="Age"  required id="number" type="number" min="0" max="120"></input>
        </label>
        
        <select id="dropdown">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>

        <input value="test 1" name="test" type="radio">
        <input value="test 2" name="test" type="radio">

        <input type="checkbox" value="checkbox 1"/>
        <input type="checkbox"value="checkbox 2"/>
        <input type="checkbox"value="checkbox 3"/>

        <textarea type"textarea"></textarea>
        
        <button id="submit" > Submit </button>
    
    </form>
</body>
